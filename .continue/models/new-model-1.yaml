name: Local Assistant
version: 1.0.0
schema: v1
models:
  - name: Claude 3.7 Sonnet
    provider: anthropic
    model: claude-3-7-sonnet-latest
    apiKey: ${{ secrets.ANTHROPIC_API_KEY }}
    roles:
      - chat
      - edit
  - name: GPT-4
    provider: openai
    model: gpt-4
    apiKey: ${{ secrets.OPENAI_API_KEY }}
    roles:
      - chat
      - edit
  - name: GPT-3.5
    provider: openai
    model: gpt-3.5-turbo
    apiKey: ${{ secrets.OPENAI_API_KEY }}
    roles:
      - chat
      - edit
context:
 - provider: code
 - provider: docs
 - provider: diff
 - provider: terminal
 - provider: problems
 - provider: folder
 - provider: codebase